<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>SHOW ONE</title>
</head>
<body>

<div th:if="${mem!=null}">

    <img th:src="${mem.url}" height="100px"/>

    <form action="/mems/addComment" method="post">
        <input type="hidden" name="id" th:value="${mem.Id}"/>
        <textarea type="text" name="commentBody"></textarea>
        <input type="submit" value="Dodaj komentarz" />
    </form>
</div>
<p th:if="${mem!=null}">Przepraszamy nie ma komentarza</p>

</body>
</html>
