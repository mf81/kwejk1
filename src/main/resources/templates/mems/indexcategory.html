<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Wszystkie memy</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>KATEGORIA</th>
    </tr>
    <tr th:each="cat : ${category}">
        <td th:text="${cat.id}"></td>
        <td th:text="${cat.category}"></td>
    </tr>
</table>

</body>
</html>
